          showPauseIcon();
        })
        .catch(e => {
          console.log('Error al reproducir audio:', e);
        });
    }

    function showPlayIcon() {
      playIcon.style.display = 'block';
      pauseIcon.style.display = 'none';
    }

    function showPauseIcon() {
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'block';
    }

    function togglePlayPause() {
      if (isPlaying) {
        audioPlayer.pause();
        showPlayIcon();
        isPlaying = false;
      } else {
        audioPlayer.play()
          .then(() => {
            showPauseIcon();
            isPlaying = true;
          })
          .catch(e => {
            console.log('Error al reproducir audio:', e);
          });
      }
    }

    function updateProgress() {
      if (audioPlayer.duration) {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressFill.style.width = progress + '%';
        
        currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        totalTimeEl.textContent = formatTime(audioPlayer.duration);
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return mins + ':' + (secs < 10 ? '0' : '') + secs;
    }

    function seekAudio(e) {
      const rect = progressBar.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const newTime = (clickX / rect.width) * audioPlayer.duration;
      audioPlayer.currentTime = newTime;
    }

    stitchBtn.addEventListener('click', triggerRelease);
    stitchBtn.addEventListener('keydown', triggerRelease);
    playPauseBtn.addEventListener('click', togglePlayPause);
    progressBar.addEventListener('click', seekAudio);
    audioPlayer.addEventListener('timeupdate', updateProgress);
    audioPlayer.addEventListener('loadedmetadata', updateProgress);

    function releasePhrase() {
      const phraseText = PHRASES[Math.floor(Math.random() * PHRASES.length)];
      const el = document.createElement('div');
      el.className = 'phrase shooting';
      el.textContent = phraseText;

      const btnRect = stitchBtn.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();
      
      const startX = btnRect.left + btnRect.width / 2 - sceneRect.left;
      const startY = btnRect.top + btnRect.height / 2 - sceneRect.top;

      el.style.left = startX + 'px';
      el.style.top = startY + 'px';

      const angle = Math.random() * 120 - 150;
      const shootForce = rand(150, 230);
      const shootX = Math.cos(angle * Math.PI / 180) * shootForce;
      const shootY = Math.sin(angle * Math.PI / 180) * shootForce;

      const fallDistance = rand(250, 450);
      const horizontalDrift = rand(-120, 120);
      const finalX = shootX + horizontalDrift;
      const finalY = shootY + fallDistance;

      const initialRotation = rand(-20, 20);
      const finalRotation = initialRotation + rand(-40, 40);
      const duration = rand(4.5, 6.5);

      el.style.setProperty('--shoot-x', shootX + 'px');
      el.style.setProperty('--shoot-y', shootY + 'px');
      el.style.setProperty('--final-x', finalX + 'px');
      el.style.setProperty('--final-y', finalY + 'px');
      el.style.setProperty('--rotation', initialRotation + 'deg');
      el.style.setProperty('--final-rotation', finalRotation + 'deg');
      el.style.setProperty('--duration', duration + 's');
      
      scene.appendChild(el);
      el.addEventListener('animationend', () => el.remove(), { once: true });
    }

      const shootForce = rand(150, 230);
      const shootX = Math.cos(angle * Math.PI / 180) * shootForce;
      const shootY = Math.sin(angle * Math.PI / 180) * shootForce;

      const fallDistance = rand(250, 450);
      const horizontalDrift = rand(-120, 120);
      const finalX = shootX + horizontalDrift;
      const finalY = shootY + fallDistance;

      const initialRotation = rand(-20, 20);
      const finalRotation = initialRotation + rand(-40, 40);
      const duration = rand(4.5, 6.5);

      el.style.setProperty('--shoot-x', shootX + 'px');
      el.style.setProperty('--shoot-y', shootY + 'px');
      el.style.setProperty('--final-x', finalX + 'px');
      el.style.setProperty('--final-y', finalY + 'px');
      el.style.setProperty('--rotation', initialRotation + 'deg');
      el.style.setProperty('--final-rotation', finalRotation + 'deg');
      el.style.setProperty('--duration', duration + 's');
      
      scene.appendChild(el);
      el.addEventListener('animationend', () => el.remove(), { once: true });
    }

    function createParticlesBurst() {
      const btnRect = stitchBtn.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();
      const centerX = btnRect.left + btnRect.width / 2 - sceneRect.left;
      const centerY = btnRect.top + btnRect.height / 2 - sceneRect.top;

      // M√°s part√≠culas
      const particleCount = rand(30, 40);
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle burst';
        
        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';
        
        const angle = Math.random() * 360;
        const distance = rand(80, 150);
        const x = Math.cos(angle * Math.PI / 180) * distance;
        const y = Math.sin(angle * Math.PI / 180) * distance;
        
        particle.style.setProperty('--particle-x', x + 'px');
        particle.style.setProperty('--particle-y', y + 'px');
        
        scene.appendChild(particle);
        particle.addEventListener('animationend', () => particle.remove(), { once: true });
      }
    }

    function rand(min, max) { 
      return Math.random() * (max - min) + min; 
    }

    // Inicializar la galaxia
    createGalaxy();
    
    // Crear meteoritos peri√≥dicamente
    setInterval(() => {
      const meteor = document.createElement('div');
      meteor.className = 'meteor';
      meteor.style.left = `${Math.random() * 100}%`;
      meteor.style.top = `${-10 - Math.random() * 20}%`;
      meteor.style.animationDuration = `${Math.random() * 3 + 2}s`;
      galaxy.appendChild(meteor);
      
      setTimeout(() => {
        meteor.remove();
      }, 7000);
    }, 3000);
    
    // Crear part√≠culas brillantes peri√≥dicamente
    setInterval(() => {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = `${Math.random() * 100}%`;
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.setProperty('--duration', `${Math.random() * 2 + 1}s`);
      galaxy.appendChild(sparkle);
      
      setTimeout(() => {
        sparkle.remove();
      }, 5000);
    }, 500);
  </script>
